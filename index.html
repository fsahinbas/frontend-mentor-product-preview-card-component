<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="product">
    <div class="product-image"></div>
    <!-- <img src="images/image-product-mobile.jpg" alt="perfume" class="product-image"> -->
    <div class="product-content">
      <p class="product-category">Perfume</p>
      <p class="product-title">Gabrielle Essence Eau De Parfum</p>
      <p class="product-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-prices">
        <p class="new-price">$149.99</p>
        <p class="old-price"><del>$169.99</del></p>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="cart">
        <span>Add to Cart</span>
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#"> Fatih ŞAHİNBAŞ</a>.
  </div>
</body>

</html>
